<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/poppins");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="text-slate-900">
    <div class="h-screen flex items-center justify-center bg-purple-700">
      <div
        class="w-10/12 mx-auto md:h-[500px] max-w-4xl bg-white shadow-lg flex flex-col md:flex-row"
      >
        <div
          class="order-2 md:order-1 w-full flex justify-center items-center p-7"
        >
          <div class="flex flex-col w-full md:px-4">
            <h1
              class="text-2xl py-1 font-medium relative after:absolute after:bottom-0 after:left-0 after:w-7 after:h-0.5 after:bg-purple-700 mb-4 md:mb-7"
            >
              Login
            </h1>
            <form action="" class="mb-4 w-full">
              <div class="form-group relative border-b-2 py-2 mb-4">
                <label for="email" class="absolute left-0 top-1.5">
                  <i
                    class="fa-sharp fa-solid fa-envelope text-purple-700 text-xl"
                  ></i>
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  class="pl-8 outline-none placeholder:font-medium placeholder:text-slate-400"
                />
              </div>
              <div class="form-group relative border-b-2 py-2 mb-3">
                <label for="password" class="absolute left-0.5 top-1.5">
                  <i
                    class="fa-sharp fa-solid fa-lock text-purple-700 text-xl"
                  ></i>
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  class="pl-8 outline-none placeholder:font-medium placeholder:text-slate-400"
                />
              </div>
              <a
                href="#"
                class="text-sm font-medium text-purple-700 mb-4 md:mb-7 inline-block"
                >Forgot password?</a
              >
              <div class="form-group">
                <button
                  type="submit"
                  class="w-full bg-purple-700 text-white p-2 font-medium rounded-md md:mb-7"
                >
                  Login
                </button>
              </div>
            </form>
            <div class="text-sm font-medium text-center">
              Don't have an account?
              <a href="#" class="text-purple-700">Signup now</a>
            </div>
          </div>
        </div>
        <div
          class="order-1 md:order-2 w-full flex justify-center items-center relative overflow-hidden bg-purple-700"
        >
          <img
            src="./img/mac.jpg"
            alt=""
            class="absolute contrast-75 opacity-70 h-full w-full object-cover"
          />
          <div class="relative text-white/90 p-7">
            <h1 class="text-center text-2xl font-semibold mb-2">
              Every new friend is a new adventure.
            </h1>
            <p class="text-center font-semibold">let's get connected</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="">
    <div class="h-screen flex items-center bg-slate-100">
      <div
        class="w-10/12 mx-auto md:h-[600px] max-w-4xl bg-white shadow-lg flex flex-col md:flex-row"
      >
        <div
          class="w-full md:max-w-xs order-1 md:order-2 relative bg-slate-400"
        >
          <img
            src="./img/tree.jpg"
            alt=""
            class="h-full w-full object-cover object-center absolute brightness-50"
          />
          <div
            class="relative md:h-full md:justify-between p-6 py-7 md:py-14 text-white flex flex-col text-center"
          >
            <div class="mb-3 md:h-2/3">
              <h1 class="text-2xl mb-2">New here?</h1>
              <p class="font-light text-base md:text-lg">
                Sing up and discover great amount of new opportunities!
              </p>
            </div>
            <div class="flex justify-center md:h-full md:items-center">
              <a
                href="#"
                class="text-base border-2 block p-1 px-5 w-fit border-white rounded-full"
                >SIGN UP</a
              >
            </div>
          </div>
        </div>
        <div class="order-2 md:order-1 w-full p-7 md:py-14">
          <h1 class="text-center text-xl font-medium mb-6">Welcome back,</h1>
          <form
            action=""
            class="flex justify-center flex-col items-center gap-6"
          >
            <div class="form-group flex flex-col text-center w-full max-w-xs">
              <label
                for="email"
                class="text-xs mb-2 tracking-wide text-slate-400"
                >EMAIL</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="border-b-2 py-1 text-sm outline-none focus:border-orange-300 focus:transition"
              />
            </div>
            <div
              class="form-group flex flex-col text-center w-full max-w-xs relative"
            >
              <label
                for="email"
                class="text-xs mb-2 tracking-wide text-slate-400"
                >PASSWORD</label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="border-b-2 py-1 text-sm outline-none focus:border-orange-300 focus:transition"
              />
              <button type="button" class="group absolute top-1/2 right-1 px-1">
                <i
                  data-feather="eye"
                  width="16"
                  class="text-slate-500 group-hover:text-slate-600"
                ></i>
              </button>
            </div>
            <a href="#" class="text-xs text-slate-400 hover:underline"
              >Forgot Password?</a
            >
            <div class="flex flex-col w-full gap-5 mt-10 max-w-xs">
              <button
                type="submit"
                class="text-base bg-[#dda15e] text-white block p-1.5 px-5 w-full rounded-full"
              >
                SIGN IN
              </button>
              <a
                href=""
                class="text-base border-2 block p-1.5 px-5 w-full text-center border-slate-300 rounded-full"
              >
                <span class="text-slate-400">Connect with</span>
                <strong class="text-slate-800">facebook</strong>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>

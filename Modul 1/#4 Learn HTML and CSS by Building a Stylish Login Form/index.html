<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="wrapper col-md-7 shadow rounded-3 overflow-hidden">
      <div class="col bg-dark">
        <form action="" method="post">
          <h1 class="text-white display-6 fw-bold text-center">Login</h1>
          <p class="text-white fs-6 fw-light text-center">To Your Account</p>
          <div class="form-group gap-2 mb-3">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <button type="submit" class="bg-body-tertiary">LOGIN</button>
          </div>
          <a href="#" class="d-block text-white fs-6 fw-light text-center">
            Forgot Password
          </a>
        </form>
      </div>
      <div class="col bg-body-tertiary">
        <h1 class="text-dark display-6 fw-bold text-center">Sign In</h1>
        <p class="text-dark fs-6 fw-light text-center mb-4">
          With Your Social Profiles
        </p>
        <div class="social-accounts">
          <a href="#" class="shadow-sm">
            <i class="fab fa-facebook-f fa-2x" style="color: #3b5998"></i>
          </a>
          <a href="#" class="shadow-sm">
            <i class="fab fa-twitter fa-2x" style="color: #55acee"></i>
          </a>
          <a href="#" class="shadow-sm">
            <i class="fab fa-google fa-2x" style="color: #dd4b39"></i>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
